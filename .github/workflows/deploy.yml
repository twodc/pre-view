name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:  # 수동 실행 가능

env:
  EC2_HOST: 15.134.228.75
  EC2_USER: ec2-user

jobs:
  # 변경된 파일 감지
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        id: changes
        run: |
          # 변경된 파일 목록
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          echo "Changed files: $CHANGED_FILES"

          # 백엔드 변경 감지
          if echo "$CHANGED_FILES" | grep -qE "^(src/|build.gradle|settings.gradle|docker-compose.yml|Dockerfile)"; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          # 프론트엔드 변경 감지
          if echo "$CHANGED_FILES" | grep -qE "^frontend/"; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

  # 백엔드 빌드 및 배포
  deploy-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # GitHub Actions 러너 IP를 보안 그룹에 동적으로 추가
      - name: Get Runner IP
        id: ip
        run: echo "ipv4=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Add Runner IP to Security Group
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.EC2_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 \
          || echo "Rule may already exist"

      - name: Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/pre-view-0.0.1-SNAPSHOT.jar,Dockerfile,docker-compose.yml"
          target: "/home/ec2-user/app/"
          strip_components: 0

      - name: Rename JAR and Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mv /home/ec2-user/app/build/libs/pre-view-0.0.1-SNAPSHOT.jar /home/ec2-user/app/pre-view.jar
            sudo systemctl restart preview
            sleep 5
            sudo systemctl status preview --no-pager | head -5

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Waiting for application to start..."
            sleep 15
            for i in {1..5}; do
              if curl -sf http://localhost:8080/api-docs > /dev/null; then
                echo "Health check passed!"
                exit 0
              fi
              echo "Attempt $i failed, retrying in 5s..."
              sleep 5
            done
            echo "Health check failed after 5 attempts"
            sudo journalctl -u preview -n 30 --no-pager
            exit 1

      # 배포 완료 후 보안 그룹에서 러너 IP 제거 (성공/실패 모두)
      - name: Remove Runner IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.EC2_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 \
          || echo "Rule may not exist"

  # 프론트엔드 빌드 및 배포
  deploy-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: /api/v1

      # GitHub Actions 러너 IP를 보안 그룹에 동적으로 추가
      - name: Get Runner IP
        id: ip
        run: echo "ipv4=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Add Runner IP to Security Group
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.EC2_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 \
          || echo "Rule may already exist"

      - name: Deploy Frontend Assets to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/tmp/preview-frontend/"
          strip_components: 2

      - name: Deploy Frontend Dockerfile and Config to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/Dockerfile,frontend/nginx.conf"
          target: "/home/ec2-user/app/frontend/"
          strip_components: 1

      - name: Move Frontend Files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/preview/*
            sudo cp -r /tmp/preview-frontend/* /var/www/preview/
            sudo chown -R nginx:nginx /var/www/preview
            rm -rf /tmp/preview-frontend/*
            
            # Ensure app directory exists
            mkdir -p /home/ec2-user/app/frontend

      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if curl -sf http://localhost/ > /dev/null; then
              echo "Frontend health check passed!"
            else
              echo "Frontend health check failed"
              exit 1
            fi

      # 배포 완료 후 보안 그룹에서 러너 IP 제거 (성공/실패 모두)
      - name: Remove Runner IP from Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.EC2_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.ipv4 }}/32 \
          || echo "Rule may not exist"
